<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلس للمصاعد</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>

    <header class="col-12 text-center text-white p-3" style="background-color: #000000d1;">
        <span class="d-block pb-2">كل عام وانتم بخير وتقبل الله منا ومنكم الطاعات</span>
    </header>

    <div class="co-md-10 col-sm-12 container-fluid main-div">
        <div class="col-10 m-auto centered-div">
            <form action="#" class="col-12 row">

                <div class="mb-3 col-12">
                    <input class="form-control form-control-lg" type="text" id="hero_name" placeholder="اكتب الاسم هنا">
                </div>

                <div id="radio-button-wrapper" class="text-center mb-4 mt-4">
                    <h5 class="mb-3">الرجاء اختيار أحد التصاميم</h5>
                    <span class="image-radio me-5">
                        <input name="temp-1" class="temp-1" style="display:none" type="radio" />
                        <img src="./assets/imgs/image-000.jpg" height="250" width="150">
                    </span>
                    <span class="image-radio">
                        <input name="temp-2" class="temp-2" style="display:none" type="radio" />
                        <img src="./assets/imgs/image-001.jpg" height="250" width="150">
                    </span>
                </div>

                <div class=" text-center col-12">
                    <button type="button" class="btn btn-primary mb-3" onclick="handelForm()">تحميل</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="col-12 text-center text-white p-3" style="background-color: #000000d1;">
        <span class="d-block pb-2"> جميع الحقوق محفوظة لشركه اطلس للمصاعد</span>
        <!-- <span class="d-block">Made with <i class="text-danger"> ❤ </i> By Mohamed Elgendy</span> -->
    </footer>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="assets/js/download.js"></script>
<script src="assets/js/fontkit.umd.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
